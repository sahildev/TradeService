<div class="trade-container mat-elevation-z8">

  <mat-table #table [dataSource]="dataSource">

    <!-- TradeId Column -->
    <ng-container matColumnDef="tradeId">
      <mat-header-cell *matHeaderCellDef> Trade Id </mat-header-cell>
      <mat-cell *matCellDef="let trade"> <a [routerLink]="['/trades', trade.tradeId]">{{trade.tradeId}} </a></mat-cell>
    </ng-container>

    <!-- Trade Name Column -->
    <ng-container matColumnDef="tradeName">
      <mat-header-cell *matHeaderCellDef> Trade Name </mat-header-cell>
      <mat-cell *matCellDef="let trade"> {{trade.tradeName}} </mat-cell>
    </ng-container>

    <!-- Trade Quantity Column -->
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let trade"> {{trade.quantity}} </mat-cell>
    </ng-container>

    <!-- Trade Quantity Column -->
    <ng-container matColumnDef="commodity">
      <mat-header-cell *matHeaderCellDef> commodity </mat-header-cell>
      <mat-cell *matCellDef="let trade"> <a [routerLink]="['/refdata', trade.commodity]">{{trade.commodity}} </a></mat-cell>
    </ng-container>

    <!-- Trade Quantity Column -->
    <ng-container matColumnDef="location">
      <mat-header-cell *matHeaderCellDef> location </mat-header-cell>
      <mat-cell *matCellDef="let trade"> {{trade.location}} </mat-cell>
    </ng-container>

    <!-- Trade Quantity Column -->
    <ng-container matColumnDef="counterparty">
      <mat-header-cell *matHeaderCellDef> counterparty </mat-header-cell>
      <mat-cell *matCellDef="let trade"> {{trade.counterparty}} </mat-cell>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumnsTrade"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumnsTrade;"></mat-row>
  </mat-table>
</div>
