<div class="trade-container mat-elevation-z8">

  <div class="trade-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource">

    <!-- TradeId Column -->
    <ng-container matColumnDef="tradeId">
      <mat-header-cell *matHeaderCellDef> Trade Id </mat-header-cell>
      <mat-cell *matCellDef="let trade"> <a [routerLink]="['/trades', trade.tradeId]">{{trade.tradeId}} </a></mat-cell>
    </ng-container>

    <!-- Trade Name Column -->
    <ng-container matColumnDef="tradeName">
      <mat-header-cell *matHeaderCellDef> Trade Name </mat-header-cell>
      <mat-cell *matCellDef="let trade"> {{trade.tradeName}} </mat-cell>
    </ng-container>

    <!-- Trade Quantity Column -->
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let trade"> {{trade.quantity}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
